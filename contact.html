<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body>

    <nav class="navbar static-top navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="img-fluid" src="./images/logo.avif" width="100px"
                    height="100px" alt="my logo"></a>
            <h1 class="text-center">Mikhail Thomas</h1>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="./index.html">Home</a>
                    <a class="nav-link" href="./about.html">About</a>
                    <a class="nav-link" href="./contact.html">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container text-center bg-secondary w-75 mx-auto">
        <h2 class="display-2 text-center text-white">Please fill in your details</h2>
        <form class="w-75" action="" method="post">
            <!-- Name -->
            <div class="row my-2">
                <label for="name" class="col-md-2 col-form-label-lg">Name: </label>
                <div class="col-8">
                    <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control"
                        required>
                </div>
            </div>
            <!-- Surname -->
            <div class="row my-2">
                <label for="surname" class="col-md-2 col-form-label-lg">
                    Surname: </label>
                <div class="col-8">
                    <input type="text" id="surname" name="surname" placeholder="Enter your surname" required
                        class="form-control">
                </div>
            </div>
            <!-- Age -->
            <div class="row my-2">
                <label for="age" class="col-md-2 col-form-label-lg">Age: </label>
                <div class="col-8">
                    <input type="number" id="age" name="age" placeholder="Enter your age" required class="form-control">
                </div>
            </div>
            <!-- Gender -->
            <div class="row my-2">
                <label for="gender" class="col-md-2 col-form-label-lg">Gender: </label>
                <div class="col-8">
                    <span class="ms-3">Male <input type="radio" id="gender" name="gender" required></span>
                    <span class="ms-1">Female <input type="radio" id="gender" name="gender" required></span>
                </div>
            </div>
            <!-- Message -->
            <div class="row my-2">
                <label for="message" class="col-md-2 col-form-label-lg">Message: </label>
                <div class="col-8 form-floating">
                    <textarea name="message" id="message" class="h-100 w-100">
                    </textarea>
                </div>
            </div>
            <div class="row my-2">
                <label class="col-md-2 col-form-label-lg"></label>
                <div class="col-8">
                    <input type="submit" value="Submit" class="btn btn-success w-100">
                </div>
            </div>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
